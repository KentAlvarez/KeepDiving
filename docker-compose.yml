services:
  db:
    image: postgres:16
    container_name: keepdiving_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: keepdiving
      POSTGRES_PASSWORD: keepdiving
      POSTGRES_DB: keepdiving
    ports:
      - "5432:5432"
    volumes:
      - keepdiving_pgdata:/var/lib/postgresql/data

volumes:
  keepdiving_pgdata: